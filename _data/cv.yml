- title: Work and Research Experience
  type: time_table
  contents:
    - title: Research Intern - Supervised by Prof. Rahul Krishnan
      institution: Vector Institute, Toronto, Canada
      year: May 2023 - Present
      description:
      - Explored machine learning applications in healthcare, focusing on detecting harmful distribution shifts in model deployment using data from over 1.18 million patient admissions in the GEMINI database.
      - Visualized and tested the effects of institutional, demographic, and temporal shifts on model accuracy for mortality and length of stay prediction tasks, highlighting significant impacts of demographic changes on model performance.
      - Expanded the capabilities of the Detectron (distribution shift detection algorithm) by devising an innovative method to identify the most influential features responsible for harmful covariate shifts using large language models.

    - title: Research Intern - Supervised by Prof. Fanny Chevalier
      institution: University of Toronto Dynamic Graphics Project Lab, Toronto, Canada
      year: Jan 2022 - Present
      description:
      - Designed and developed a pipeline for enhancing real-time presenter responses during Q&A sessions, utilizing audio audience input and presentation context to generate structured responses displayed on the HoloLens.
      - "Fine-tuned BigBird-based question-answering model and DistilRoBERTa-based sentence transformer on the Huggingface Adversarial QA Dataset, surpassing the baseline model’s Exact Match score by 27%."
      - Conducted experiments involving volunteer presenters to gather insights for continual system refinement.

    - title: Technical Sales Specialist Intern
      institution: IBM (Data & AI Team), Toronto, Canada
      year: May 2022 - Dec 2022
      description:
      - "Performed interactive product demos and provided support for external client Hackathons to showcase IBM’s AI solutions, leveraging a comprehensive understanding of MLOps, trustworthy AI, and cloud integration."
      - Winner of the Intern Challenge - an internal client presentation competition amongst interns.

    - title: Business Intelligence Research Analyst Intern
      institution: Enverus, Calgary, Canada
      year: Sep 2021 - Apr 2022
      description:
      - Analyzed energy operator portfolios using historical data, predicting future performance using regression models,and time series analysis to optimize strategic decisions.
      - Employed data visualization techniques to transform raw, large-scale data into actionable insights, creating comprehensive reports that effectively communicated the underlying trends and implications to stakeholders.
      - Collected and managed a significant volume of unstructured data from over 100 disparate sources, integrating them into a database to provide the basis for a new research project.

    - title: Peer Mentor
      institution: University of Toronto Department of Mathematics, Toronto, Canada
      year: Sep 2020 - Sep 2021
      description:
      - Led bi-weekly math workshops for 28 first-year students using a flipped classroom approach, prioritizing hands-on problem-solving and active student participation.

- title: Projects
  type: time_table
  contents:
    - title: Twitter Sentiment Analysis Under COVID-19 (Python)
      year: Apr 2023
      description: 
      - Employed Naive Bayes to forecast the popularity of political tweets on Twitter, incorporating metrics such as retweets, favorites, and follower counts, which successfully outperformed the baseline by 28%.
      - Executed comprehensive exploratory data analysis on a dataset of 10,000 political tweets and engineered a novel “Popularity Score” to normalize tweet popularity against follower count.
    - title: Education Platform Student Answer Prediction (Python)
      year: Nov 2022 - Dec 2022
      description: 
      - Implemented a learning-based Item Response Theory Model using student ability vs. question difficulty to formulate a probability distribution for correct responses.
      - Experimented with Machine Learning models and techniques including Autoencoder, Matrix Factorization, kNN,Neural Network and Ensemble to perform prediction while evaluating the advantages and disadvantages.
    - title: ASA DataFest(R) - "Best Insight" Winning Team of 2022
      year: Nov 2022 - Dec 2022
      description: 
      - "Built linear mixed-effect models and correlation graphs to investigate how a player’s gaming experience of the educational game “Elm City Stories” relates to their improved efficacy in resisting drug."
      - Evaluated the educational effectiveness of each game chapter and identified characteristics of the players who benefited more from the game for future game development.

